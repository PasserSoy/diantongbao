<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/login.css?v=1.0.8">
</head>
<body>
  <div id="login">
    <div class="panel">
      <img src="img/loginimg.png" alt="" class="Limg">
      <p class="tip"> <span>tip</span> </p>
      <div class="layui-form toLogn"><!-- 登录操作 -->
        <h3>电通宝数据服务后台 <i>v1.0</i></h3>
        <label for="tel" class="labtel">
          <input type="text" id="tel" class="_tel layui-input" placeholder="请输入手机号码" maxlength="11" tabindex="1">
          <input type="password" style="display:none;" value="******">
          <i class="close">×</i>
        </label>
        <label for="valid" class="labvalid">
          <input type="text" id="valid" autocomplete="off" class="_valid layui-input" placeholder="请输入验证码" maxlength="4" tabindex="2">
          <a class="getvalid _getvalid">获取验证码</a>
        </label>
        <div class="loginbtn">
          <a class="_tologin dont">登录</a>
        </div>
      </div>
      </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/public.js?v=1.0.8"></script>
  <script src="js/login.js?v=1.0.8"></script>  
</body>
</html>
