<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设计院详情</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/public.css?v=1.0.8">
  <link rel="stylesheet" href="css/details.css?v=1.0.8">
</head>
<body>
  <div class="jy-box jy-details">
    <div class="jy-breadcrumb">
      <button class="layui-btn goback">返回</button>
      <span class="layui-breadcrumb" lay-separator="&gt;">
          <a><cite>设计院信息</cite></a>
          <a class="proName" data-href="sjyxx.html?v=1.0.8">设计院信息</a>
          <a><cite>设计院详情</cite></a>
        </span>
    </div>
    <table class="titleT project">
      <tbody>
        <tr><td>设计院名称</td><td class="name"></td><td>行政区域</td><td class="regionName"></td></tr>
        <tr><td>所属行业</td><td class="industryId"></td><td>成立时间</td><td class="foundingTime"></td></tr>
        <tr><td>资质划分</td><td class="level"></td><td>设计院地址</td><td class="address"></td></tr>
        <tr><td>院长名字</td><td class="deanName"></td><td>简介阐述</td><td class="remark"></td></tr>
      </tbody>
    </table>
    <div class="parent qylxr">
      <h3 class="tit">
        <span class="name">设计院联系人</span>
        <span><i></i> 人</span>
      </h3>
      <!-- 插入内容 -->
    </div>
    <div class="operation jy-oper">
      <label>审批</label>
      <button class="layui-btn agree">同意</button>
      <button class="layui-btn refuse">不同意</button>
    </div>
    <div class="operation advice">
      <label>建议</label>
      <div class="textArea">
        <textarea name="approveContent" placeholder="请输入处理建议" maxlength="20" rows="4"></textarea>
        <span>20字以内</span>
      </div>
      <button class="layui-btn refSubmit">提交</button>
    </div>
  </div>
  <div class="jy-box result">
    <!-- 插入处理结果 -->
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="layui/layui.js"></script>
  <script src="js/public.js?v=1.0.8"></script>
  <script src="js/sjyxq.js?v=1.0.8"></script>
</body>
</html>
