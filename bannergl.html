<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>banner管理</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/public.css?v=1.0.8">
  <link rel="stylesheet" href="css/formTable.css?v=1.0.8">
  <link rel="stylesheet" href="css/banner.css?v=1.0.8">
</head>
<body>
  <div class="layui-form jy-form">
    <div class="layui-inline">
      <button class="layui-btn jyPop" data-add="jy-add">新增banner</button>
    </div>
  </div>
  <div class="jy-box">
    <table id="jy-table" class="jy-table" lay-filter="jyTable"></table>
  </div>
  <div class="layui-form jy-pop" lay-filter="jyPop">
    <input type="hidden" name="id">
    <div class="layui-form-item">
      <label class="layui-form-label">类型:</label>
      <div class="layui-input-block">
        <select name="bannerType">
          <option value="1">启动页</option>
          <option value="2">引导页</option>
          <option value="3">app首页大banner</option>
          <option value="4">详情banner</option>
          <option value="5">首页小banner</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">缩略图:</label>
      <div class="layui-input-block slt">
        <img src="./img/bannergl.png" alt="新增图片" id="upImg">
        <img src="./img/bannercg.png" alt="更换图片" class="changeImg">
        <p class="tip-p">建议大小为750*420px，JPG/PNG</p>
        <input type="hidden" name="imageUrl" lay-verify="myBanner">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">跳转地址:</label>
      <div class="layui-input-block">
        <input type="text" name="bannerUrl" lay-verify="required" placeholder="请输入跳转地址" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">描述:</label>
      <div class="layui-input-block">
        <input type="text" name="bannerDesc" lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input">
      </div>
    </div>
    <button class="hide" lay-submit="" lay-filter="submit"></button>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="layui/layui.js"></script>
  <script src="js/public.js?v=1.0.8"></script>
  <script src="js/formTable.js?v=1.0.8"></script>
  <script src="js/bannergl.js?v=1.0.8"></script>
</body>
</html>
